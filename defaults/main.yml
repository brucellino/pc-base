## Modern nix
modern_nix_tools:
  - mcfly
  - choose
  - sd
  - bottom
  - hyperfine
  - du-dust
  - duf


## CVMFS variables
cvmfs_release_pkg_url: https://ecsft.cern.ch/dist/cvmfs/cvmfs-release/cvmfs-release-latest_all.deb

## Helm
### See https://helm.sh/docs/intro/install/
ensure_helm: true
helm_signing_key_url: https://baltocdn.com/helm/signing.asc
helm_repo_string: "deb [arch={{ hah_arch[ansible_architecture] }} signed-by=/etc/apt/trusted.gpg.d/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main"
helm_packages:
  - helm

## Mono
### See https://www.mono-project.com/download/stable/#download-lin
# Not available for jammy yet
ensure_mono: true
mono_key_id: 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
mono_packages:
  - mono-dev
  - mono-complete
  - ca-certificates-mono
  - referenceassemblies-pcl

## Slack
### See https://slack.com/intl/en-gb/downloads/linux
ensure_slack: true
slack_version: 4.35.131
# Only available for x86 architectures
slack_pkg_url: "https://downloads.slack-edge.com/releases/linux/{{ slack_version }}/prod/x64/slack-desktop-{{ slack_version }}-amd64.deb"

## Charm.sh
ensure_charm_sh: true
charm_sh_gpg_key_url: https://repo.charm.sh/apt/gpg.key
charm_sh_packages:
  - mods
  - soft-serve
  - wishlist
  - glow
  - gum
  - skate
  - vhs

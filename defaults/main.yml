apt_repos:
  bionic: []
  focal: []
  jammy:
    - repo: deb [trusted=yes] https://apt.fury.io/notion-repackaged/ /
      filename: notion
    - repo: deb http://repository.spotify.com stable non-free
      filename: spotify
    - repo: "deb [signed-by=/etc/apt/trusted.gpg.d/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared {{ ansible_distribution_release }} main"
      filename: cloudflare-main
    - repo: deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/signal.gpg] https://updates.signal.org/desktop/apt xenial main
      filename: signal
    - repo: "deb [signed-by=/etc/apt/trusted.gpg.d/tailscale.gpg] https://pkgs.tailscale.com/stable/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} main" # noqa: yaml
      filename: tailscale

ppas:
  - repo: variety/stable
    filename: variety
  - repo: rael-gc/rvm
    filename: rvm

# These require the repos above in apt_repos
extra_packages:
  - notion-app-enhanced
  - notion-app
  - spotify-client
  - cloudflared

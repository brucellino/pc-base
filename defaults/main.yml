icky_packages: []


standalone_packages:
  # https://github.com/jgraph/drawio-desktop/releases/download/v22.1.2/drawio-amd64-22.1.2.deb
  - package_name: drawio-amd64
    version: 22.1.2
    repo: jgraph/drawio-desktop

## Modern nix tools installed with cargo
modern_nix_tools:
  crates:
    - mcfly
    - choose
    - sd
    - bottom
    - hyperfine
    - du-dust
    - duf
    - gping
  gopkgs:
    - github.com/charmbracelet/pop@latest

## ZSH and Antigen
enable_antigen: true
zsh_default_bundles:
  - git
  - command-not-found
  - docker
  - aws
  - vault
  - thefuck
  - terraform
  - nvm
  - fzf
  - colorize
  - chucknorris
  - virtualenv
  - timer
zsh_external_bundles:
  - zsh-users/zsh-completions
  - zsh-users/zsh-autosuggestions
  - zsh-users/zsh-syntax-highlighting

## CVMFS variables
enable_cvmfs: false
cvmfs_release_pkg_url: https://ecsft.cern.ch/dist/cvmfs/cvmfs-release/cvmfs-release-latest_all.deb

## K8s variables
ensure_k8s: true
k8s_minor_version: 1.28
install_kubeadm: false # https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/
install_kind: false #
install_minikube: false # https://minikube.sigs.k8s.io/docs/start/

## Helm
### See https://helm.sh/docs/intro/install/
ensure_helm: true
helm_signing_key_url: https://baltocdn.com/helm/signing.asc
helm_repo_string: "deb [arch={{ hah_arch[ansible_architecture] }} signed-by=/etc/apt/trusted.gpg.d/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main"
helm_packages:
  - helm

## Mono
### See https://www.mono-project.com/download/stable/#download-lin
# Not available for jammy yet
ensure_mono: true
mono_key_id: 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
mono_packages:
  - mono-dev
  - mono-complete
  - ca-certificates-mono
  - referenceassemblies-pcl

## Slack
### See https://slack.com/intl/en-gb/downloads/linux
ensure_slack: true
slack_version: 4.35.131
# Only available for x86 architectures
slack_pkg_url: "https://downloads.slack-edge.com/releases/linux/{{ slack_version }}/prod/x64/slack-desktop-{{ slack_version }}-amd64.deb"

## Charm.sh
ensure_charm_sh: true
charm_sh_gpg_key_url: https://repo.charm.sh/apt/gpg.key
charm_sh_packages:
  - mods
  - soft-serve
  - wishlist
  - glow
  - gum
  - skate
  - vhs
## Hashicorp
enable_hashi: true
vault_addr: http://sense:8200
consul_http_addr: http://pi3:8500
nomad_addr: http://bare:4646



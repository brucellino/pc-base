---
# defaults file for ansible-role-template
# List of packages which I know will be available in the distro repos
hah_arch:
  x86_64: amd64
  aarch64: arm64
  armv6l: arm
base_packages:
  focal: []
  bionic:
    - apt-transport-https
    - lsb-base
    - curl
    - gzip
    - python3-psutil
    - dbus
    - dconf-cli
  jammy:
    - apt-transport-https
    - lsb-base
    - curl
    - gzip
    - python3-psutil
    - dbus
    - dconf-cli
apt_repos:
  bionic: []
  focal: []
  jammy: []


## CVMFS variables
cvmfs_release_pkg_url: https://ecsft.cern.ch/dist/cvmfs/cvmfs-release/cvmfs-release-latest_all.deb

## Helm
ensure_helm: true
helm_signing_key_url: https://baltocdn.com/helm/signing.asc
helm_repo_string: "deb [arch={{ hah_arch[ansible_architecture] }} signed-by=/etc/apt/trusted.gpg.d/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main"
